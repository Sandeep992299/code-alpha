<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="head">
        <h1>Image Gallery</h1>
    </div>
    <div class="gallery">
        <div class="gallery-images">
            <img src="pexels-mikebirdy-170811.jpg" alt="Image 1">
            <img src="driver_reg.jpg" alt="Image 2">
            <img src="9e3512f7e3ea4aedc62c766d7eae0b58.gif" alt="Image 3">
            <img src="bear.jpg" alt="Image 4">
            <img src="download.png" alt="Image 5">
            <img src="back.png" alt="Image 6">
        </div>
        <div class="gallery-controls">
            <button id="prev">Previous</button>
            <button id="next">Next</button>
        </div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
